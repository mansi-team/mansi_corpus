# This is a basic workflow to help you get started with Actions

name: reindexator

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  reindexator:
    runs-on: ubuntu-latest
    steps:
      - uses: fjogeleit/http-request-action@master
        id: reindexator
        with:
          url:   ${{ secrets.CORPUS_URL }}
          method: 'POST'
          username: ${{ secrets.CORPUS_USER }}
          password: ${{ secrets.CORPUS_PASSWORD }}
      - uses: dawidd6/action-send-mail@v2
        id: send_mail
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Corpus reindexation result
          # Literal body:
          body: Build job of ${{github.repository}} completed successfully! ${{steps.reindexator.outputs.response}}
          to: ${{secrets.EMAIL_LIST}}
          from: mansi_corpus
